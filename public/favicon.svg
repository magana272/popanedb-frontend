<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="100%" style="stop-color:#e5e5e5"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>
  <rect x="2" y="2" width="60" height="60" rx="12" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>
  
  <!-- Large centered P -->
  <text x="32" y="48" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#3b82f6" text-anchor="middle" opacity="0.9">P</text>
  
  <!-- ECG Wave - thicker red with glow -->
  <path d="M6 34 L14 34 L18 34 L22 26 L26 42 L30 18 L34 46 L38 30 L42 38 L46 34 L50 34 L58 34" 
        stroke="#ef4444" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  
  <!-- Emotion indicators at bottom -->
  <circle cx="20" cy="58" r="2.5" fill="#ef4444" opacity="0.9"/>
  <circle cx="32" cy="58" r="2.5" fill="#22c55e" opacity="0.9"/>
  <circle cx="44" cy="58" r="2.5" fill="#f59e0b" opacity="0.9"/>
</svg>
